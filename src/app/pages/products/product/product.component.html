<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{product.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{product.description}}</p>
      <hr>
      <p class="center"><b>PRICE: </b> {{product.price | currency}}</p>
    </mat-card-content>
    <mat-card-actions>
        <div class="container">
        <button
            class="centerr" mat-flat-button color="primary" (click)="onclick()" [disabled]="product.stock == 0">
            <mat-icon>add_shopping_cart</mat-icon>
            Buy</button>
        </div>
    </mat-card-actions>
  </mat-card>
